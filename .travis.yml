notifications:
    email:
        on_success: never
        on_failure: change
    slack:
        rooms:
            secure: 

cache:
  directories:
    - $HOME/phpunit-bin

language: php

php:
  - 7.2.6

addons:
  apt:
    packages:
      - libxml2-utils
      - libssl-dev
      - php-pear

env:
    global:
        - WP_VERSION=4.9.8
        - WP_MULTISITE=0
        - PHPUNIT_VERSION=6

install:
  - composer install --no-interaction
  - $HOME/.composer/vendor/bin/phpcs --config-set installed_paths $HOME/.composer/vendor/phpcompatibility/php-compatibility,$HOME/.composer/vendor/wp-coding-standards/wpcs
  - export DEV_LIB_PATH=dev-lib/scripts
  - if [ ! -e "$DEV_LIB_PATH" ] && [ -L .travis.yml ]; then export DEV_LIB_PATH=$( dirname $( readlink .travis.yml ) ); fi
  - if [ ! -e "$DEV_LIB_PATH" ]; then git clone https://github.com/xwp/wp-dev-lib.git $DEV_LIB_PATH; fi
  - source $DEV_LIB_PATH/travis.install.sh

